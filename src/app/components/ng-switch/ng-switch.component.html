<div [ngSwitch]="alerta">

    <div *ngSwitchCase="'success'">
        success
    </div>

    <div *ngSwitchCase="'info'">
        info
    </div>

    <div *ngSwitchCase="'warning'">
        warning
    </div>

    <div *ngSwitchDefault>
        danger
    </div>

</div>


<button type="button" (click)="alerta='success'" class="btn btn-success">
    success 
</button>

<button type="button" (click)="alerta='info'" class="btn btn-info">
    info 
</button>

<button type="button" (click)="alerta='warning'" class="btn btn-warning">
    warning 
</button>

<button type="button" (click)="alerta='otra'" class="btn btn-danger">
    otra 
</button>


<div [ngSwitch]="alerta">

    <div *ngSwitchCase="'success'" class="alert alert-success" role="alert">
        A simple success alert—check it out!
    </div>

    <div *ngSwitchCase="'info'" class="alert alert-info" role="alert">
        A simple info alert—check it out!
    </div>

    <div *ngSwitchCase="'warning'" class="alert alert-warning" role="alert">
        A simple warning alert—check it out!
    </div>

    <div *ngSwitchDefault class="alert alert-danger" role="alert">
        A simple danger alert—check it out!
    </div>

</div>
